<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="faculty.css">
</head>

<body>
<section class="section__course" id="professors">
    <div class="container">
      <h2 class="course__title">Professors</h2>
      <div class="course__list">
        <div class="course__item">
          <div class="course__item__wrap">
            <a href="#" class="course__img">
              <img src="faculty/mustafizursir.png" alt="">
            </a>
            <div class="course__content">
              <h3 class="course__name">
                <a href="#">Dr. Md. Mostafizur Rahman</a>
              </h3>
            </div>
          </div>
        </div>
        <div class="course__item">
            <div class="course__item__wrap">
              <a href="https://sites.google.com/view/kuetece/sharedfiles8" class="course__img">
                <img src="faculty/rabiulsir.png" alt="">
              </a>
              <div class="course__content">
                <h3 class="course__name">
                  <a href="https://sites.google.com/view/kuetece/sharedfiles8">Dr. Sheikh Md. Rabiu! Islam</a>
                </h3>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
  <section class="section__course" id="associate">
    <div class="container">
      <h2 class="course__title">Associate Professors</h2>
    </div>
  </section>
  <section class="section__course" id="assistant">
    <div class="container">
      <h2 class="course__title">Assistant professors</h2>
    </div>
  </section>
  <section class="section__course" id="lecturer">
    <div class="container">
      <h2 class="course__title">Lecturers</h2>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          const target = document.querySelector(this.getAttribute('href'));

          if (target) {
            window.scrollTo({
              top: target.offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>

</html>

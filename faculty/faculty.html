<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      position: relative;
      min-width: 350px;
      font-family: 'Manrope', sans-serif;
      font-size: 14px;
      color: #000;

      &::-webkit-scrollbar-track {
        background-color: #f5f5f5;
      }

      &::-webkit-scrollbar {
        width: 5px;
        background-color: #f5f5f5;
      }

      &::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: #41b93c;
      }
    }

    h1 {
      text-align: center;
      padding: 15px 15px;
    }

    


    .container {
      margin: 0 auto;
      padding: 0 15px;
      max-width: 1140px;

      @media (max-width: 1200px) {
        max-width: 980px;
      }
    }

    .section__course {
      position: relative;
      z-index: 10;
      padding: 30px 0 30px 0;

      .course__title {
        position: relative;
        z-index: 3;
        overflow: hidden;
        margin-top: 0;
        padding: 60px 30px;
        font-size: 30px;
        text-align: center;
        color: #fff;
        border-radius: 15px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        transition: .25s;

        @media (max-width: 991px) {
          font-size: 26px;
          padding: 45px 30px;
        }

        @media (max-width: 767px) {
          font-size: 20px;
          text-align: center;
          padding: 30px 15px;
        }

        &:before {
          content: "";
          position: absolute;
          z-index: -1;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(5px);
        }
      }

      .course__list {
        display: flex;
        flex-flow: row wrap;
        margin: 0 -15px;
        transition: .25s;

        @media (max-width: 991px) {
          margin: 0 -10px;
        }

        .course__item {
          flex: 0 0 25%;
          padding: 15px;

          @media (max-width: 991px) {
            flex: 0 0 33.333333%;
            padding: 10px;
          }

          @media (max-width: 767px) {
            flex: 0 0 50%;
          }
.course__item__wrap {
            height: 100%;
            border: 1px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            transition: .25s;

            &:hover {
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
              border: 1px solid rgba(255, 255, 255, 0.3);
            }
          }

          .course__img {
            display: flex;

            img {
              width: 100%;
              transform: scale(1) rotate(0);
              transition: .25s;
            }
          }

          .course__content {
            padding: 0 15px 25px 15px;
            display: flex;
            flex-flow: column;
            align-items: center;
          }

          .course__name {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;

            @media (max-width: 767px) {
              font-size: 14px;
            }

            a {
              text-decoration: none;
              color: #000;
              transition: .25s;

              &:hover {
                color: #41b93c;
              }
            }
          }

        }
      }

    }

    #professors {
      .course__title {
        background-image: url('professor.jpg');
      }
    }

    #associate {
      .course__title {
        background-image: url('associate.jpg');
      }
    }

    #assistant {
      .course__title {
        background-image: url('assistant.jpg');
      }
    }
    #lecturer {
      .course__title {
        background-image: url('lecturer.jpg');
      }
    }
  </style>
</head>

<body>
<section class="section__course" id="professors">
    <div class="container">
      <h2 class="course__title">Professors</h2>
      <div class="course__list">
        <div class="course__item">
          <div class="course__item__wrap">
            <a href="#" class="course__img">
              <img src="mustafizursir.png" alt="">
            </a>
            <div class="course__content">
              <h3 class="course__name">
                <a href="#">Dr. Md. Mostafizur Rahman</a>
              </h3>
            </div>
          </div>
        </div>
        <div class="course__item">
            <div class="course__item__wrap">
              <a href="https://sites.google.com/view/kuetece/sharedfiles8" class="course__img">
                <img src="rabiulsir.png" alt="">
              </a>
              <div class="course__content">
                <h3 class="course__name">
                  <a href="https://sites.google.com/view/kuetece/sharedfiles8">Dr. Sheikh Md. Rabiu! Islam</a>
                </h3>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
  <section class="section__course" id="associate">
    <div class="container">
      <h2 class="course__title">Associate Professors</h2>
    </div>
  </section>
  <section class="section__course" id="assistant">
    <div class="container">
      <h2 class="course__title">Assistant professors</h2>
    </div>
  </section>
  <section class="section__course" id="lecturer">
    <div class="container">
      <h2 class="course__title">Lecturers</h2>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          const target = document.querySelector(this.getAttribute('href'));

          if (target) {
            window.scrollTo({
              top: target.offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>

</html>
